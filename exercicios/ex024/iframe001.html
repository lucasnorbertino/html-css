<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!--
        Iframe = quadro em linha.
        Tamanho padrão de um iframe: 300x150

        *OBS: se existir 2 configurações de iframe na folha de estilo e na tag, as folhas de estilo são soberanas. Se não existir nenhuma folha de estilo, a configuração na tag é soberana. E se não nenhuma das 2 configurações, o tamanho padrão prevalece.

        O parâmetro "scolling" serve para configurar a rolagem do iframe, ele possui 3 valores:
        - auto: se o conteúdo exceder o tamanho do iframe, ele criará a barra de rolagem.
        - yes: mesmo que todo o conteúdo caiba dentro do iframe, a barra de rolagem será criada.
        - no: mesmo que o conteúdo seja maior que o iframe, a barra de rolagem não funcionará.

        *OBS: nem todos os navegadores e outras versões para diferentes sistemas operacionais funcionam com esse parâmetro.

        Dentro da tag iframe, temos o parâmetro "frameborder" usado para configurar a borda do iframe. Neste parâmetro, podemos ter 2 tipos de valores:
        - 0: o iframe não terá uma borda.
        - Qualquer valor diferente de 0: o iframe terá uma borda.

        *OBS: para criar bordas, pode ser usado o parâmetro "border" com os seguintes valores: 1px solid black.
    -->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
    
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
