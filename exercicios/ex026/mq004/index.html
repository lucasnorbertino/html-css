<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <!--
        Mobile First é um conceito que prioriza o desenvolvimento de um site para dispositivos móveis com o intuito de deixar ele mais leve e acessível pois muitos sites são acessados através destes dispositivos por uma rede de internet móvel ou fixa, tornando a usabilidade e a versatilidade do site maior para diferentes telas e mídias.

        Typical Device Breakpoints é quando tentamos medir o tamanho das telas de diferentes dispositivos, algo que não é fácil pois pode existir um mesmo aparelho com diferentes tamanhos e resoluções de tela. Por isso, é importante estar atento e atualizado em relação a este assunto porque essas medidas mudam constantemente.
    -->
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão para desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para TV">
    </main>
</body>
</html>
