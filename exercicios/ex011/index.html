<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mídias em HTML5</title>
	</head>
	<body>
		<h1>Imagem Dinâmica</h1>
		<p>Tente abrir este site em vários dispositivos diferentes
		ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
		<picture>
			<source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
			<source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
			<img src="img/foto-g.png" alt="Imagem flexível">
		</picture>
		<h1>Reproduzindo Áudios</h1>
		<p>Vamos aprender a reproduzir áudios em HTML5.</p>
		<!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
		<!-- Formatos de vídeo: .mp3, .wav, .ogg -->
		<!-- Media Types: mpeg, wav, ogg -->
		<!-- Conversor de Vídeos Handbrake -->
		<audio preload="metadata" autoplay controls loop>
			<source src="midia/guanacast-33.mp3" type="audio/mpeg">
			<source src="midia/guanacast-33.wav" type="audio/wav">
			<source src="midia/guanacast-33.ogg" type="audio/ogg">
			<p>Infelizmente, o seu navegador não consegue reproduzir áudio.
			<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
		</audio>
		<audio preload="metadata" autoplay controls loop>
			<source src="midia/happy-mistake.mp3" type="audio/mpeg">
			<source src="midia/happy-mistake.wav" type="audio/wav">
			<source src="midia/happy-mistake.ogg" type="audio/ogg">
			<p>Infelizmente, o seu navegador não consegue reproduzir áudio.
			<a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo.</a></p>
		</audio>
	</body>
</html>
