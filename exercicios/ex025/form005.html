<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            <br>
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label>
        </fieldset>
        <!--
            Cada tag input do tipo radio de um mesmo fieldset precisa ter o mesmo name, se não o formulário vai deixar vc marcar mais de uma opção, algo que não deve acontecer.
        -->
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="eshan" id="ieshan"><label for="ieshan">Handebol</label><br>
            <input type="checkbox" name="esvol" id="iesvol" checked><label for="iesvol">Voleibol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
